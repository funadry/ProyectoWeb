<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/template/templateRegistro.xhtml">

        <ui:define name="content">

   
                <h:form>
                    <h:panelGrid columns="2" id="gridDatosPersonales">
                       
                        <p:outputLabel value="Nick" for="txtnick"/>
                        <p:inputText value="#{registroController.usuario.nick}" id="txtnick" required="true" requiredMessage="Valor Necesario"  />
                        

                        <h:outputLabel for="pwd1" value="Password 1: *" />
                        <p:password id="pwd1" value="#{registroController.usuario.password}" match="pwd2" label="Password 1" required="true" />

                        <h:outputLabel for="pwd2" value="Password 2: *" />
                        <p:password id="pwd2" value="#{registroController.usuario.password}" label="Password 2" required="true" />
                        
                        <p:outputLabel value="Nombre" for="txtnombre"/>
                        <p:inputText value="#{registroController.usuario.nombre}" id="txtnombre" required="true" requiredMessage="Valor Necesario"/>

                        <p:outputLabel value="Apellido" for="txtapellido"/>
                        <p:inputText value="#{registroController.usuario.apellido}" id="txtapellido" required="true" requiredMessage="Valor Necesario"  />
                        
                        <p:outputLabel value="Email" for="txtemail"/>
                        <p:inputText value="#{registroController.usuario.email}" id="txtemail" required="true" requiredMessage="Valor Necesario"  />
                        

                        <p:outputLabel value="Paypal" for="txtpaypal"/>
                        <p:inputText value="#{registroController.usuario.paypal}" id="txtpaypal"  />
      
                    </h:panelGrid>
                    <p:commandButton value="Registrar" update="gridDatosPersonales" action="#{registroController.registrar()}"/>

                </h:form>  
             </ui:define>    
        </ui:composition>
        
    </body>
</html>
